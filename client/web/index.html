<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta http-equiv="X-UA-Compatible" content=="IE=edge"/>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>UpDroid Commander</title>
  <link rel="stylesheet" href="packages/bootjack/css/bootstrap.min.css">
  <link rel="stylesheet" href="cosmos-bootstrap.min.css"></link>
  <link rel="stylesheet" href="main.css"></link>
</head>

<body>
  <nav id="navbar" class="navbar navbar-inverse" role="navigation">
    <img id="logo" src="updroid-logo-white.svg" alt="UpDroid logo">
    <a id="title" class="navbar-brand" href="#">[Commander]</a>
    <ul class="nav navbar-nav navbar-right">
      <li><a href="#">Store</a></li>
      <li><a href="http://wiki.updroid.com" target="_blank">Help</a></li>
    </ul>
  </nav>
  
  <div class="container-fluid">
    <div id="row-main" class="row">
      <div class="col-md-2">
        <div class="well well-sm">
          <h3 id="file-explorer-title">File Explorer</h3>
          <ul id="explorer-top" class="explorer explorer-ul-top"></ul>
          <p id="recycle">Recycle <span id="trash" class="glyphicon glyphicon-trash"></span></p>
        </div>
      </div>

      <div id="column-content" class="col-md-5">
        <ul class="nav nav-tabs" role="tablist">
          <li class="active"><a id="button-editor" href="#tab-editor-container" data-toggle="tab">Editor</a></li>
          <li><a href="#video_tab" data-toggle="tab">Video</a></li>
        </ul>
        
        <div class="tab-content">
          <div id="tab-editor-container" class="tab-pane active">
            <ul class="nav nav-tabs inner-tabs" role="tablist">
              <li><a id="button-save" href="#">Save</a></li>
              <li><a id="button-new" href="#">New</a></li>
              <li><a id="button-editor-theme" href="#">Theme</a></li>
            </ul>
            
            <div class="tab-content">
              <div id="tab-editor" class="tab-pane active">
                <div id="editor"></div>
              </div>
            </div>
          </div>
          
          <div id="video_tab" class="tab-pane">
            <p>Video tab</p>
          </div>
        </div>
      </div>
      
      <div id="column-content2" class="col-md-5">
        <ul class="nav nav-tabs" role="tablist">
          <li class="active"><a id="button-console" href="#tab-console-container" data-toggle="tab">Console</a></li>
        </ul>
        
        <div class="tab-content">
          <div id="tab-console-container" class="tab-pane active">
            <ul class="nav nav-tabs inner-tabs" role="tablist">
              <li><a id="button-console-theme" href="#">Theme</a></li>
            </ul>
            
            <div class="tab-content">
              <div id="input-group" class="input-group input-group-sm">
                <p id="output"></p>
                <input id="input" type="text" class="form-control">
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <div class="footer">
    <div class="container">
      <p class="text-muted">Copyright 2014 UpDroid, Inc. All rights reserved.</p>
    </div>
  </div>

  <script type="text/javascript" src="../packages/ace/src/js/ace.js"></script>
  <script type="text/javascript" src="../packages/ace/src/js/ext-language_tools.js"></script>
  <script type="application/dart" src="client.dart"></script>
  <script src="../packages/browser/dart.js"></script>

</body>
</html>
