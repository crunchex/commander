<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>UpDroid Command</title>
  <link rel="stylesheet" href="main.css"></link>
  <link rel="stylesheet" href="/packages/bootjack/css/bootstrap.min.css"></link>
</head>

<body>
  <div class="page-header">
    <h1>UpDroid Command</h1>
  </div>

  <div class="container-fluid">
    <div class="row">
      <div class="col-md-2">
        <div class="well well-sm" id="well-explorer">
          <p>File Explorer</p>
          <ul>
            <li>web
              <ul>
                <li>index.html</li>
                <li>main.css</li>
                <li>client.dart</li>              
              </ul>
            </li>
            <li>pubspec.yaml</li>
            <li>packages</li>
          </ul>
        </div>
      </div>

      <div class="col-md-10">
        <ul class="nav nav-tabs" role="tablist">
          <li class="active"><a href="#tab-editor" data-toggle="tab">Editor</a></li>
          <li><a href="#tab-console" data-toggle="tab">Console</a></li>
          <li><a href="#tab-help" data-toggle="tab">Help</a></li>
        </ul>

        <div class="tab-content">
          <div class="tab-pane active" id="tab-editor">
            <div id="editor"></div>
          </div>

          <div class="tab-pane" id="tab-console">
            <p id="output"></p>
            <input id="input" type="text"></input>
          </div>
          
          <div class="tab-pane" id="tab-help">
            <p>Some genius method of showing help. Maybe embed StackOverflow, forums, and wiki???</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script type="text/javascript" src="../packages/ace/src/js/ace.js"></script>
  <script type="text/javascript" src="../packages/ace/src/js/ext-language_tools.js"></script>
  <script type="application/dart" src="client.dart"></script>
  <script src="../packages/browser/dart.js"></script>
</body>
</html>
