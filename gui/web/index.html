<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta http-equiv="X-UA-Compatible" content=="IE=edge"/>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>UpDroid Commander</title>
  <link rel="stylesheet" href="packages/bootjack/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/cosmos-bootstrap.min.css"></link>
  <link rel="stylesheet" href="css/main.css"></link>
</head>

<body>

  <!-- Modal Template -->

  <div class="modal fade modal-base" tabindex="-1" role="dialog">
    <div class="modal-dialog">


      <div class="modal-content">
       <!-- insert content here -->
      </div>

    </div>
  </div>

  <!-- Top Nav -->

  <nav id="navbar" class="navbar navbar-inverse" role="navigation">
    <a class="nav navbar-nav navbar-left" href="#">
      <img id="updroid" src="assets/commander_logo.png" alt="UpDroid Commander">
    </a>
    <ul class="nav navbar-nav navbar-right">
      <li><a href="http://www.updroid.com" target="_blank">UpDroid.com</a></li>
      <li><a href="#">Tutorials</a></li>
      <li><a href="#">Forums</a></li>
    </ul>
  </nav>

  <!-- Commander Body -->

  <div class="container-fluid">
    <div id="row-main" class="row">

    <!-- Explorer -->

      <div id="column-0" class="col-xs-2">
      <div id="title-wrapper" class="col-xs-6">
        <li id="file-explorer-title">UP-Root</li>
      </div>

      <!-- Side Menu -->

      <div id="side-menu-wrapper" class="col-xs-6">
        <div id="side-menu" class="btn-group">
          <button type="button" class="btn">Control</button>
          <button type="button" class="btn dropdown-toggle" data-toggle="dropdown" aria-expanded="false">
            <span class="caret"></span>
            <span class="sr-only">Toggle Dropdown</span>
          </button>
          <ul class="dropdown-menu" role="menu">
            <li><a href="#">Explorer-1</a></li>
            <li class="divider"></li>
            <li><a href="#">Add Explorer</a></li>
          </ul>
        </div>
      </div>

      <!-- Explorer Specific Content -->
        <div>
          <div id="explorer-head">
            <li id="new">New
              <span id="folder" class="glyphicon glyphicon-folder-close"></span>
              <span id="file" class="glyphicon glyphicon-file"></span>
            </li>
            <div id="file-explorer-hr-container">
              <div id=new-file-drop>
                <p>Top Level</p>
              </div>
            </div>
          </div>
        <div id='explorer-container' class="well well-sm">
          <ul class="explorer" id="explorer-body" ></ul>
        </div>
        <p id="recycle">Recycle <span id="trash" class="glyphicon glyphicon-trash"></span></p>
          <div id="control-buttons" class="btn-group btn-group-sm" data-toggle="buttons" role="group" aria-label="...">
            <button id="build-button" type="button" class="btn btn-default">Build <span class="glyphicon glyphicon-ok"></span></button>
            <button id="upload" type="button" class="btn btn-sm">Upload <span class="glyphicon glyphicon-share"></span></button>
          </div>
        </div>


      <!-- Control Div -->

      <div id="control" class="hidden">
        <div>
          <h3>Nodes</h3>
        </div>
                  <button id="run-button" type="button" class="btn btn-default">Run <span class="glyphicon glyphicon-play"></span></button>
      </div>

      </div>




      <!-- Editor -->

      <div id="column-1" class="col-xs-5 column-content">
        <ul class="nav nav-tabs" role="tablist">
          <li><a id="column-1-new" class="new-tab-button" data-toggle="tab"><span class="glyphicon glyphicon-plus"></span></a></li>
        </ul>

        <div id="col-1-tab-content" class="tab-content"></div>
      </div>

      <!-- Console -->

      <div id="column-2" class="col-xs-5 column-content">
        <ul class="nav nav-tabs" role="tablist">
          <li><a id="column-2-new" class="new-tab-button" data-toggle="tab"><span class="glyphicon glyphicon-plus"></span></a></li>
        </ul>

        <div id="col-2-tab-content" class="tab-content"></div>
      </div>

    </div>
  </div>

      <div class="footer">
        <p class="text-muted">Copyright 2014 UpDroid, Inc. All rights reserved.</p>
      </div>

  <script type="text/javascript" src="src-min-noconflict/ace.js"></script>
  <script type="text/javascript" src="./jsmpg.js"></script>
  <script type="application/dart" src="main.dart"></script>
  <script src="./packages/browser/dart.js"></script>

</body>
</html>
