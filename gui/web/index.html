<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta http-equiv="X-UA-Compatible" content=="IE=edge"/>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>UpDroid Commander</title>
  <link rel="stylesheet" href="packages/bootjack/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/cosmos-bootstrap.min.css"></link>
  <link rel="stylesheet" href="css/main.css"></link>
</head>

<body>

  <!-- Modal Template -->

  <div class="modal fade modal-base" tabindex="-1" role="dialog">
    <div class="modal-dialog">


      <div class="modal-content">
       <!-- insert content here -->
      </div>

    </div>
  </div>

  <!-- Modals -->

  <div id="unsaved" class="modal fade" tabindex="-1" role="dialog">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h3>Save Changes</h3>
        </div>
        <div class="modal-body">
          <p>Unsaved changes detected. Save these changes?</p>
        </div>
        <div class="modal-footer">
          <button class="btn btn-warning modal-discard" data-dismiss="modal">Nope</button>
          <button class="btn btn-primary modal-save" data-dismiss="modal">Save</button>
        </div>
      </div>
    </div>
  </div>

  <div id="save-as" class="modal fade" tabindex="-1" role="dialog">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h3>Save Changes</h3>
        </div>
        <div class="modal-body">
          <div id="save-input">
            <h3>Enter Filename:</h3><input id="save-as-input" type="text">
          </div>
          <div id="warning" class="hidden">
            <h4>Filename exists.</h4><button type="button">Overwrite?</button>
          </div>
        </div>
        <div class="modal-footer">
          <button class="btn btn-warning modal-discard" data-dismiss="modal">Nope</button>
          <button id="save-as-commit" class="btn btn-primary modal-save">Save</button>
        </div>
      </div>
    </div>
  </div>

  <div id="save-as" class="modal fade" tabindex="-1" role="dialog">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h3>Save Changes</h3>
        </div>
        <div class="modal-body">
            <div class="btn-group" role="group" aria-label="...">
              <button id="select-editor" type="button" class="btn btn-default">Editor</button>
              <button id="select-console" type="button" class="btn btn-default">Console</button>
              <button id="select-video" type="button" class ="btn btn-default">Video</button>
            </div>
        </div>
        <div class="modal-footer">
          <button class="btn btn-warning modal-discard" data-dismiss="modal">Nope</button>
          <button id="save-as-commit" class="btn btn-primary modal-save">Save</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Top Nav -->

  <nav id="navbar" class="navbar navbar-inverse" role="navigation">
    <a class="nav navbar-nav navbar-left" href="#">
      <img id="updroid" src="assets/commander_logo.png" alt="UpDroid Commander">
    </a>
    <ul class="nav navbar-nav navbar-right">
 <!-- <li><a href="#">Store</a></li> -->
      <li><a href="#">Forums</a></li>
      <li><a href="http://wiki.updroid.com" target="_blank">Wiki</a></li>

    </ul>
  </nav>

  <!-- Commander Body -->

  <div class="container-fluid">
    <div id="row-main" class="row">

    <!-- Explorer -->

      <div id="column-0" class="col-xs-2">
          <div id="title-container">
              <li id="file-explorer-title">UP-Root
              </li>
            <li id="new">New
              <span id="folder" class="glyphicon glyphicon-folder-close"></span>
              <span id="file" class="glyphicon glyphicon-file"></span>
            </li>
          <div id="file-explorer-hr-container">
            <div id=new-file-drop>
              <p>Top Level</p>
            </div>
          </div>
          </div>
        <div id='explorer-container' class="well well-sm">
          <ul class="explorer" id="explorer-body" ></ul>
        </div>
        <p id="recycle">Recycle <span id="trash" class="glyphicon glyphicon-trash"></span></p>
        <div id="control-buttons" class="btn-group btn-group-sm" data-toggle="buttons" role="group" aria-label="...">
          <button id="build-button" type="button" class="btn btn-default">Build <span class="glyphicon glyphicon-ok"></span></button>
          <button id="run-button" type="button" class="btn btn-default">Run <span class="glyphicon glyphicon-play"></span></button>
        </div>
        <button id="upload" type="button" class="btn btn-default">Upload <span class="glyphicon glyphicon-share"></span></button>
      </div>

      <!-- Editor -->

      <div id="column-1" class="col-xs-5 column-content">
        <ul class="nav nav-tabs" role="tablist">
          <li><a id="column-1-new" class="new-tab-button" data-toggle="tab"><span class="glyphicon glyphicon-plus"></span></a></li>
        </ul>

        <div id="col-1-tab-content" class="tab-content"></div>
      </div>

      <!-- Console -->

      <div id="column-2" class="col-xs-5 column-content">
        <ul class="nav nav-tabs" role="tablist">
          <li><a id="column-2-new" class="new-tab-button" data-toggle="tab"><span class="glyphicon glyphicon-plus"></span></a></li>
        </ul>

        <div id="col-2-tab-content" class="tab-content"></div>
      </div>

    </div>
  </div>

  <div class="footer">
    <div class="container">
      <p class="text-muted">Copyright 2014 UpDroid, Inc. All rights reserved.</p>
    </div>
  </div>

  <script type="text/javascript" src="src-min-noconflict/ace.js"></script>
  <script type="text/javascript" src="./jsmpg.js"></script>
  <script type="application/dart" src="main.dart"></script>
  <script src="./packages/browser/dart.js"></script>

</body>
</html>
